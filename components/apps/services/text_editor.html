<!-- Bootstrap CSS (opcional, só para estilo básico) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<div class=" mt-4">
  <!-- Barra de ferramentas -->
  <div class="btn-toolbar mb-2" role="toolbar">
    <button class="btn btn-light rounded-0" onclick="execCmd('bold')"><i class="bi bi-type-bold"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('italic')"><i class="bi bi-type-italic"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('underline')"><i class="bi bi-type-underline"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('strikeThrough')"><i class="bi bi-type-strikethrough"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('insertOrderedList')"><i class="bi bi-list-ol"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('insertUnorderedList')"><i class="bi bi-list-ul"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('createLink', prompt('Digite a URL:'))"><i class="bi bi-link-45deg"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('insertImage', prompt('URL da imagem:'))"><i class="bi bi-image"></i></button>
    <button class="btn btn-light rounded-0" onclick="execCmd('removeFormat')"><i class="bi bi-eraser"></i></button>
  </div>

  <!-- Área de edição -->
  <div id="editor" contenteditable="true" class="border p-3" style="min-height:200px;" @keyup="exibirStatus">
    ✍️ Escreva aqui seu texto...
  </div>
</div>
